<div class="form-group-row justify-content-start">
    {{ field.label(class_='col-md-4 col-form-label') }}
    {{ field(class_='col-md-7')  }}

    {% if field.errors %}
    {% for err in field.errors %}
    <small class="form-text text-danger  col-md-8">
        {{ err }}
    </small>
    {% endfor %}
    {% endif %}
</div>
