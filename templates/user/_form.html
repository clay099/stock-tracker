{{ form.hidden_tag() }}

{{ form.stock_symbol.label }}
{% for field in form if field.widget.input_type !='hidden' %}

<div class="form-group-row justify-content-start">
    {{ field.label(class_='col-md-4 col-form-label') }}
    {{ field(class_='col-md-6')  }}

    {% if field.errors %}
    {% for err in field.errors %}
    <small class="form-text text-danger  col-md-2">
        {{ err }}
    </small>
    {% endfor %}
    {% endif %}
</div>

{% endfor %}
